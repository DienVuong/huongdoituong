<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <canvas id="myCanvas" width="1368px" height="600px" style="border: 1px solid #333333";></canvas>
</body>
<script>
    function Rectangle(width, height){
        this.width = width;
        this.height = height;
        this.getArea = function(){
            return this.width * this.height;
        }
        this.getPerimeter = function(){
            return 2*(this.width + this.height)
        }
        var c = document.getElementById("myCanvas")
        var ctx = c.getContext("2d")
        ctx.fillStyle ="#ff0000";
        ctx.fillRect(0,0,width,height)
    }
    let rect = new Rectangle(400,200);
    let area = rect.getArea();
    let perimeter = rect.getPerimeter()
    document.write("area: "+ area +" "+ "Perimeter: "+ perimeter)
</script>
</html>
